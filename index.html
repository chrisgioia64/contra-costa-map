<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra Costa County Demographic Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #4A90E2;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        
        #metric-select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }
        
        #data-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: auto;
            max-height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        #data-panel h2 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        #data-panel .data-item {
            margin-bottom: 15px;
        }
        
        #data-panel .data-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        
        #data-panel .data-value {
            color: #333;
            font-size: 16px;
        }
        
        #data-panel .progress-bar-container {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }
        
        #data-panel .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        #data-panel .race-data {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        #data-panel .race-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        #pie-chart-container {
            margin-top: 15px;
            margin-bottom: 15px;
            height: 250px;
            position: relative;
        }
        
        #pie-chart {
            max-height: 250px;
        }
        
        /* Legend styles */
        .legend-control {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 12px;
            line-height: 1.4;
            min-width: 180px;
        }
        
        .legend-control h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 15px;
            border: 1px solid #888;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .legend-label {
            color: #333;
            font-size: 11px;
        }
        
        /* City label styles - larger for cities */
        .city-label {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #666;
            border-radius: 4px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 3px 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            pointer-events: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        /* CDP label styles - smaller for CDPs */
        .cdp-label {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #666;
            border-radius: 4px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 2px 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            pointer-events: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
        <div id="controls">
            <label for="metric-select">Data By:</label>
            <select id="metric-select">
                <option value="white_percent">% White</option>
                <option value="hispanic_percent">% Latino</option>
                <option value="asian_percent">% Asian</option>
                <option value="black_percent">% Black</option>
                <option value="foreign_born">% Foreign Born</option>
            </select>
        </div>
    
    <div id="data-panel">
        <h2>Demographic Data</h2>
        <div id="panel-content">
            <p>Click on a city or area to view demographic information.</p>
        </div>
        <div id="pie-chart-container" style="display: none;">
            <canvas id="pie-chart"></canvas>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Chart.js for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Chart.js datalabels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
