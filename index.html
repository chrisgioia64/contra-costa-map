<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra Costa County Demographic Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        #metric-select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }
        
        #data-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: calc(100vh - 250px);
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        #data-panel h2 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        #data-panel .data-item {
            margin-bottom: 15px;
        }
        
        #data-panel .data-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        
        #data-panel .data-value {
            color: #333;
            font-size: 16px;
        }
        
        #data-panel .race-data {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        #data-panel .race-item {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        /* Legend styles */
        .legend-control {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 12px;
            line-height: 1.4;
            min-width: 180px;
        }
        
        .legend-control h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 15px;
            border: 1px solid #888;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .legend-label {
            color: #333;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
        <div id="controls">
            <label for="metric-select">Color By:</label>
            <select id="metric-select">
                <option value="foreign_born">Foreign Born Percentage</option>
                <option value="race">Non-White Percentage</option>
                <option value="white_percent">White Percentage</option>
                <option value="hispanic_percent">Hispanic Percentage</option>
                <option value="asian_percent">Asian Percentage</option>
            </select>
        </div>
    
    <div id="data-panel">
        <h2>Demographic Data</h2>
        <div id="panel-content">
            <p>Click on a city or area to view demographic information.</p>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
